<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 900px;
      margin-top: 50px;
    }
    .card {
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .card-header {
      border-radius: 8px 8px 0 0;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .upload-section img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .alert {
      padding: 15px;
      font-weight: 500;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4>Edit Profile</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onUpload()">
          <!-- File Upload Form -->
          <div class="mb-3">
            <label for="uploadfile" class="form-label">Choose a Profile Picture</label>
            <input type="file" class="form-control" id="uploadfile" (change)="onFileSelected($event)" />
          </div>

          <!-- Display uploaded image preview after upload -->
          <div class="upload-section mt-4" *ngIf="imagepath">
            <h5>Uploaded Profile Picture:</h5>
            <img [src]="server + '/userImages/' + imagepath" alt="Uploaded Profile Picture" />
          </div>

          <!-- Submit Button -->
          <button class="btn btn-primary w-100 mt-3" type="submit">Upload</button>
        </form>

        <!-- Update Profile Button -->
        <div class="mt-4">
          <button class="btn btn-success w-100" (click)="updateProfile()" [disabled]="!imagepath">Update Profile</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
