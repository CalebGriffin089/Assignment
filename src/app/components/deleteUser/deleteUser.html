<!-- Delete User Form -->
<form (ngSubmit)="deleteAccount()" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 text-center">
        <h4>Delete User</h4>
        <button type="submit" class="btn btn-danger btn-lg w-100 mt-3">Delete Account</button>
      </div>
    </div>
  </div>
</form>

<!-- Submit Input Form -->
<div *ngIf="isSuperAdmin" class="border-top pt-4 mt-4">
  <div class="submit-form container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h4>Enter User to Delete</h4>
          <form (ngSubmit)="deleteAccountSuperAdmin()">
            <div class="form-group">
              <label for="userInput">Enter Username to Delete:</label>
              <input 
                id="userInput"
                [(ngModel)]="userInput"
                name="userInput"
                class="form-control"
                required
              />
            </div>
            <button 
              type="submit" 
              class="btn btn-primary w-100 mt-3" 
              [disabled]="!userInput"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
