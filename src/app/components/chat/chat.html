<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user-info {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            width: 300px;
            border-radius: 5px;
        }
        .user-info h2 {
            margin-top: 0;
        }
        .user-info p {
            font-size: 16px;
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Messages</h1>

    <input type="text" [ngModel]="messageOut()" (ngModelChange)="messageOut.set($event)" name="messageOut" id="messageOut"/>
    <button (click)="send()">Submit</button>

<!-- Display received messages -->
<div *ngIf="messageIn().length > 0">
  <div *ngFor="let msg of messageIn()">
    <p>{{ msg }}</p>
  </div>
</div>
<br>
<label>Groups:</label>
<div *ngIf="groups.length > 0">
  <button *ngFor="let msg of groups; let i = index" (click)="selectGroup(msg)">
    {{ msg }}
  </button>
</div>

<br>
<label>Channels:</label>
<div *ngIf="channels.length > 0">
  <button *ngFor="let msg of channels; let i = index" (click)="selectChannel(msg)">
    {{ msg }}
  </button>
</div>
<div>
  <p> Current Channel: {{ selectedChannel }}</p>
</div>
<label>Members:</label>
<div *ngIf="members.length > 0">
  <button *ngFor="let msg of members; let i = index" (click)="selectMember(msg)">
    {{ msg }}
  </button>
</div>

<label>Ban User:</label>
<div>
  <button (click)="banUser()">{{selectedMember}}</button>
</div>

<label>Leave Group:</label>
<div>
  <button (click)="leaveGroup()">{{currentGroup}}</button>
</div>

<label>Delete Group:</label>
<div>
  <button (click)="deleteGroup()">{{currentGroup}}</button>
</div>

<input type="text" [(ngModel)]="newChannel" name="newChannel" id="newChannel" placeholder="Enter channel name"/>
<button (click)="addChannel()">Add Channel</button>

<label>Delete Group:</label>
<div>
  <button (click)="deleteChannel()">{{selectedChannel}}</button>
</div>

</body>
</html>
