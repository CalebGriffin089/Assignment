<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow-lg p-4">
      <h1 class="text-center mb-4">Messages</h1>

      <!-- Message input -->
      <div class="input-group mb-4">
        <input type="text" 
               class="form-control" 
               [ngModel]="messageOut()" 
               (ngModelChange)="messageOut.set($event)" 
               name="messageOut" 
               id="messageOut" 
               placeholder="Type a message...">
        <button class="btn btn-primary" (click)="send()">Send</button>
      </div>

      <!-- Received messages -->
      <div *ngIf="messageIn().length > 0" class="mb-4">
        <label class="fw-bold mb-2">Received:</label>
        <div class="border rounded p-3 bg-white" style="max-height: 200px; overflow-y: auto;">
          <div *ngFor="let msg of messageIn()">
            <p class="alert alert-secondary py-2 mb-2">{{ msg }}</p>
          </div>
        </div>
      </div>

      <!-- Groups -->
      <div *ngIf="groups.length > 0" class="mb-4">
        <label class="fw-bold mb-2">Groups:</label>
        <div class="d-flex flex-wrap gap-2">
          <button *ngFor="let msg of groups; let i = index" 
                  class="btn btn-outline-primary" 
                  (click)="selectGroup(msg)">
            {{ msg }}
          </button>
        </div>
      </div>

      <!-- Channels -->
      <div *ngIf="channels.length > 0" class="mb-4">
        <label class="fw-bold mb-2">Channels:</label>
        <div class="d-flex flex-wrap gap-2">
          <button *ngFor="let msg of channels; let i = index" 
                  class="btn btn-outline-secondary" 
                  (click)="selectChannel(msg)">
            {{ msg }}
          </button>
        </div>
        <p class="mt-2"><strong>Current Channel:</strong> {{ selectedChannel }}</p>
      </div>

      <!-- Members -->
      <div *ngIf="members.length > 0" class="mb-4">
        <label class="fw-bold mb-2">Members:</label>
        <div class="d-flex flex-wrap gap-2">
          <button *ngFor="let msg of members; let i = index" 
                  class="btn btn-outline-dark" 
                  (click)="selectMember(msg)">
            {{ msg }}
          </button>
        </div>
      </div>

      <!-- Leave Group -->
      <div class="mb-4">
        <label class="fw-bold mb-2">Leave Group:</label><br>
        <button class="btn btn-danger" (click)="leaveGroup()">{{currentGroup}}</button>
      </div>

      <!-- Admin actions -->
      <div *ngIf="isAdmin" class="border-top pt-4 mt-4">
        <div class="mb-3">
          <label class="fw-bold mb-2">Ban User From Group:</label><br>
          <button class="btn btn-danger" (click)="banUser()">{{selectedMember}}</button>
        </div>

        <div class="mb-3">
          <label class="fw-bold mb-2">Delete Group:</label><br>
          <button class="btn btn-danger" (click)="deleteGroup()">{{currentGroup}}</button>
        </div>

        <div class="input-group mb-3">
          <input type="text" [(ngModel)]="newChannel" 
                 name="newChannel" id="newChannel" 
                 class="form-control" 
                 placeholder="Enter channel name">
          <button class="btn btn-success" (click)="addChannel()">Add Channel</button>
        </div>

        <div class="mb-3">
          <label class="fw-bold mb-2">Delete Channel:</label><br>
          <button class="btn btn-danger" (click)="deleteChannel()">{{selectedChannel}}</button>
        </div>

         <div class="mb-3">
          <label class="fw-bold mb-2">Ban User From Current Channel:</label><br>
          <button class="btn btn-danger" (click)="banUserChannel()">{{selectedMember}}</button>
        </div>

        <div class="mb-3">
          <label class="fw-bold mb-2">Add User To Current Channel:</label><br>
          <button class="btn btn-danger" (click)="addUser()">{{selectedMember}}</button>
        </div>

        <div class="mb-3">
          <label class="fw-bold mb-2">Remove User From Current Channel:</label><br>
          <button class="btn btn-danger" (click)="removeUser()">{{selectedMember}}</button>
        </div>

        <div class="mb-3">
          <label class="fw-bold mb-2">Remove User From Current Group:</label><br>
          <button class="btn btn-danger" (click)="removeUserGroups()">{{selectedMember}}</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional for modals, tooltips, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
