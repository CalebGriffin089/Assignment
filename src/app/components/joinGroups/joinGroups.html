<!-- Request to Join Group Form -->
<form (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h4 class="text-center mb-4">Request to Join Group</h4>
        <div class="form-group">
          <label for="groupName">Group Name</label>
          <input
            type="text"
            id="groupName"
            [(ngModel)]="groupName"
            name="groupName"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Request to Join</button>
      </div>
    </div>
  </div>
</form>
