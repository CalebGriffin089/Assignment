<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 900px;
      margin-top: 50px;
    }
    .alert {
      border-radius: 8px;
      padding: 15px;
      font-weight: 500;
    }
    .card {
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .card-header {
      border-radius: 8px 8px 0 0;
    }
    .btn-group .btn {
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .btn-group .btn:hover {
      transform: scale(1.05);
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
  </style>
</head>
<body>
  <div *ngIf="!isSuperAdmin" class="alert alert-warning text-center">
    <h4>This is an Admin Only Page</h4>
  </div>

  <div class="container">
    <!-- Admin Content for Super Admin -->
    <div *ngIf="isSuperAdmin">

      <!-- Account Creation Requests Section -->
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Account Creation Requests</h4>
        </div>
        <div class="card-body">
          <div *ngIf="requestsUsers.length > 0">
            <ul class="list-group">
              <li *ngFor="let request of requestsUsers" class="list-group-item d-flex justify-content-between align-items-center mb-3 border">
                <div>
                  <p><strong>Username:</strong> {{ request.username }}</p>
                  <p><strong>Email:</strong> {{ request.email }}</p>
                  <p><strong>Status:</strong> {{ request.status }}</p>
                  <p><strong>Need:</strong> Account Creation</p>
                </div>
                <div class="btn-group">
                  <button (click)="accept(request.username, request.email, request.password)" class="btn btn-success">Accept</button>
                  <button (click)="decline(request.username, 'account')" class="btn btn-danger">Decline</button>
                </div>
              </li>
            </ul>
          </div>
          <!-- Message if no requests available -->
          <div *ngIf="requestsUsers.length === 0">
            <p class="text-muted">No Account Creation requests available.</p>
          </div>
        </div>
      </div>

      <!-- Space between sections -->
      <br>

      <!-- Super Admin Promotion Form -->
      <div class="card">
        <div class="card-header bg-warning text-dark">
          <h5>Promote User to Super Admin</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmitSuper()">
            <div class="mb-3">
              <label for="userInput" class="form-label">Username to promote:</label>
              <input id="userInput" [(ngModel)]="userInput" name="userInput" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!userInput">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
